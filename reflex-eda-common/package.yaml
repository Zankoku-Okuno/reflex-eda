# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Zankoku-Okuno/reflex-eda-common#readme>

dependencies:
- base >=4.7 && <5
- containers
- data-default
- monoidal-containers
- mtl
- text ==1.2.*
- these

default-extensions:
- OverloadedStrings
- PatternSynonyms
- ViewPatterns
- RecordWildCards
- TupleSections
- LambdaCase
- FlexibleContexts
- ScopedTypeVariables
- DataKinds
- TypeOperators
- TypeApplications
- DuplicateRecordFields

library:
  source-dirs: src

